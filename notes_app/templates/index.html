<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #toggleNotesBtn {
      display: block;
      margin: 0 auto 1.5rem auto;
      background-color: #007bff;
      color: #fff;
      transition: background 0.3s;
    }
    #toggleNotesBtn:hover {
      background-color: #0056b3;
    }
    .note {
      background: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-left: 4px solid #007bff;
      border-radius: 4px;
      position: relative;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .note-actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .note-actions button {
      margin-left: 0.5rem;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #666;
    }

    /* ✅ Toast Styles */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast-success {
      background-color: #28a745;
    }
    .toast-error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>

  <!-- Toast Container -->
  <div id="toast"></div>

  <!-- Page 1: Add Note -->
  <div id="createNotePage">
    <form id="noteForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="content" rows="4" placeholder="Content" required></textarea>
      <input type="hidden" id="noteId" value="">
      <button type="submit">Save Note</button>
    </form>
  </div>

  <!-- Page 2: View Notes -->
  <div id="notesPage" style="display: none;">
    <div id="notesList"></div>
  </div>

  <!-- Toggle Button -->
  <button id="toggleNotesBtn">Show Notes</button>

  <script>
    const apiUrl = "http://127.0.0.1:8000/api/notes/";
    const notesList = document.getElementById("notesList");
    const toggleBtn = document.getElementById("toggleNotesBtn");
    const createNotePage = document.getElementById("createNotePage");
    const notesPage = document.getElementById("notesPage");
    const toast = document.getElementById("toast");

    document.addEventListener("DOMContentLoaded", loadNotes);
    document.getElementById("noteForm").addEventListener("submit", handleFormSubmit);
    toggleBtn.addEventListener("click", togglePages);

    function togglePages() {
      const showingNotes = notesPage.style.display === "block";

      if (showingNotes) {
        notesPage.style.display = "none";
        createNotePage.style.display = "block";
        toggleBtn.textContent = "Show Notes";
      } else {
        createNotePage.style.display = "none";
        notesPage.style.display = "block";
        toggleBtn.textContent = "Back to Add Note";
        loadNotes();
      }
    }

    function loadNotes() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          notesList.innerHTML = "";
          if (data.length === 0) {
            notesList.innerHTML = "<p>No notes created yet.</p>";
            return;
          }
          data.forEach(note => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `
              <h3>${note.title}</h3>
              <p>${note.content}</p>
              <div class="timestamp">Created at: ${note.created_at}</div>
              <div class="note-actions">
                <button onclick="editNote(${note.id}, '${note.title}', \`${note.content}\`)">Edit</button>
                <button onclick="deleteNote(${note.id})">Delete</button>
              </div>
            `;
            notesList.appendChild(div);
          });
        })
        .catch(() => showToast("Failed to load notes", "error"));
    }

    function handleFormSubmit(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const id = document.getElementById("noteId").value;

      const payload = { title, content };
      const method = id ? "PUT" : "POST";
      const url = id ? apiUrl + id + "/" : apiUrl;

      fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => {
          if (!res.ok) throw new Error();
          document.getElementById("noteForm").reset();
          if (notesPage.style.display === "block") loadNotes();
          showToast(id ? "Note updated successfully!" : "Note saved successfully!", "success");
        })
        .catch(() => showToast("Something went wrong!", "error"));
    }

    function editNote(id, title, content) {
      togglePages();
      document.getElementById("title").value = title;
      document.getElementById("content").value = content;
      document.getElementById("noteId").value = id;
    }

    function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        fetch(apiUrl + id + "/", { method: "DELETE" })
          .then(res => {
            if (!res.ok) throw new Error();
            loadNotes();
            showToast("Note deleted successfully!", "success");
          })
          .catch(() => showToast("Failed to delete note", "error"));
      }
    }

    // ✅ Toast Function
    function showToast(message, type = "success") {
      toast.textContent = message;
      toast.className = type === "success" ? "show toast-success" : "show toast-error";

      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }
  </script>
</body>
</html>
