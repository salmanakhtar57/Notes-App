<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .note {
      background: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-left: 4px solid #007bff;
      border-radius: 4px;
      position: relative;
    }
    .note-actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .note-actions button {
      margin-left: 0.5rem;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>

  <form id="noteForm">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="content" rows="4" placeholder="Content" required></textarea>
    <input type="hidden" id="noteId" value="">
    <button type="submit">Save Note</button>
  </form>

  <div id="notesList"></div>

  <script>
    const apiUrl = "http://127.0.0.1:8000/api/notes/";

    document.addEventListener("DOMContentLoaded", loadNotes);
    document.getElementById("noteForm").addEventListener("submit", handleFormSubmit);

    function loadNotes() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("notesList");
          list.innerHTML = "";
          data.forEach(note => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `
              <h3>${note.title}</h3>
              <p>${note.content}</p>
              <div class="timestamp">Created at: ${note.created_at}</div>
              <div class="note-actions">
                <button onclick="editNote(${note.id}, '${note.title}', \`${note.content}\`)">Edit</button>
                <button onclick="deleteNote(${note.id})">Delete</button>
              </div>
            `;
            list.appendChild(div);
          });
        });
    }

    function handleFormSubmit(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const id = document.getElementById("noteId").value;

      const payload = { title, content };

      const method = id ? "PUT" : "POST";
      const url = id ? apiUrl + id + "/" : apiUrl;

      fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      }).then(() => {
        document.getElementById("noteForm").reset();
        loadNotes();
      });
    }

    function editNote(id, title, content) {
      document.getElementById("title").value = title;
      document.getElementById("content").value = content;
      document.getElementById("noteId").value = id;
    }

    function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        fetch(apiUrl + id + "/", {
          method: "DELETE"
        }).then(() => loadNotes());
      }
    }
  </script>
</body>
</html>
